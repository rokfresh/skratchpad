<div *ngIf="_loading" class="post-loading">
  <i class="fa fa-spin fa-spinner fa-3x"></i>
</div>
<div class="post-view-wrap" *ngIf="post">
  <div class="post-header">
    <div class="post-date">
      <div class="post-month">
        {{post.date | date: "MMM"}}
      </div>
      <div class="post-day">
        {{post.date | date: "dd"}}
      </div>
      <div class="post-year">
        {{post.date | date: "yyyy"}}
      </div>
    </div>
    <div class="post-title" [innerHTML]="post.title"></div>
  </div>
  <div class="post-content" [innerHTML]="post.content">
  </div>
  <div class="post-media-box">
    <ngb-carousel class="post-carousel">
      <template ngbSlide *ngFor="let media of post.media">
        <img class="img-fluid" [src]="media.size.full" alt="media.title">
        <div class="carousel-caption">
          <span class="slide-caption" [innerHTML]="media.title"></span>
          <span class="slide-credit" *ngIf="media.credit" [innerHTML]="media.credit"></span>
        </div>
      </template>
    </ngb-carousel>
  </div>
  <div *ngIf="!post && !_loading">
    <span class="sorry-msg">
      Sorry, no post was found.
    </span>
  </div>
</div>
